<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Reset.css -->
  <link rel="stylesheet" href="./assets/css/reset.css">
  <!-- BootStrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <!-- Style.css -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Forecast</title>
</head>
<body>
  <nav class="navbar bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand mb-3 ms-3 fs-2 fw-bold text-white">Weather Forecast App</span>
    </div>
  </nav>
  <main>
    <sidebar>
      <form>
          <div class="ms-3 me-5 mt-4 mb-3">
          <label for="locationInput" class="form-label fs-5 text-white">City</label>
          <input type="search" class="form-control" id="location-text-input" aria-describedby="locationInput">
          <button id="searchBtn" type="submit" class="btn btn-primary mt-3 ms-3">Search</button>
          </div>
      </form>
      <h1 class="mt-5 mb-3 fs-4 text-center text-white">Recent Searches:</h1>
      <div class="list-group mx-3 gap-2"></div>

    </sidebar>
    <weather>
      <div class="city-result">
        <h1 id="city-name">City Name</h1>
        <h2 id="five-day-forecast">Current Weather and 5-day Forecast</h2>
      </div>
      <!-- Today's weather card -->
      <div id="weather-day0" class="card col-8 m-auto text-center">
        <div class="card-body">
          <h4 class="card-text">Display current weather</h4>
        </div>
      </div>

      <div class="weather-forecast">
        <div id="weather-day1" class="card col-2 text-center">
          <div class="card-body">
            <p class="card-text">Display weather</p>
          </div>
        </div>
        <div id="weather-day2" class="card col-2 text-center">
          <div class="card-body">
            <p class="card-text">Display weather</p>
          </div>
        </div>
        <div id="weather-day3" class="card col-2 text-center">
          <div class="card-body">
            <p class="card-text">Display weather</p>
          </div>
        </div>
        <div id="weather-day4" class="card col-2 text-center">
          <div class="card-body">
            <p class="card-text">Display weather</p>
          </div>
        </div>
        <div id="weather-day5" class="card col-2 text-center">
          <div class="card-body">
            <p class="card-text">Display weather</p>
          </div>
        </div>
      </div>
    </weather>
  </main>


  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <!-- DayJS -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- Script.js -->
  <script src="./assets/js/script.js"></script>

</body>
</html>
